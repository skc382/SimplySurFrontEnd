<row>
    <div class="event-card col-lg-12">
        <div class="event-date-container col-lg-2">
            <div class="event-date-container-border col-lg-12">
                <div class="event-date-container-inner col-lg-10">
                    <span class="bigtext-event-date bigtext-color" ng-bind="eventCardController.event.date.day"></span>
                </div>
                <div class="event-date-container-inner col-lg-12">
                    <span class="bigtext-event-month bigtext-color " ng-bind="eventCardController.event.date.month"></span>
                    <span class="bigtext-event-month bigtext-color " ng-bind="eventCardController.event.date.Year"></span>
                </div>
            </div>
        </div>
        <div class="event-description-container col-lg-10">
            <div class="event-title col-lg-12">
                <span class="bigtext-title bigtext-color" ng-bind="eventCardController.event.details.title"></span>
            </div>
            <div class="event-description col-lg-12">
                <p class="bigtext-color" ng-bind="eventCardController.event.details.description"></p>
            </div>
            <div class="col-lg-4">
                <span class="col-lg-6 bigtext-event-time bigtext-color"><strong>Time: </strong>{{eventCardController.event.time}}</span>
            </div>
        </div>
    </div>
</row>
