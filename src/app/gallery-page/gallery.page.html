<div class="container-fluid content-container">
    <section id="orange-header-section" class="row">
        <div ng-show=galleryCtrl.state.includes('talentshowcase') class="orange-header col-xs-offset-3 col-sm-offset-4
            col-md-offset-5 col-lg-offset-4"><span>TALENT SHOWCASE</span></div>

        <div ng-show=galleryCtrl.state.includes('ramlila') class="orange-header col-xs-offset-4 col-sm-offset-5
            col-md-offset-5 col-lg-offset-5"><span>RAMLILA 2016</span></div>
    </section>

    <section class="row well-lg section-gallery col-xs-10 col-xs-offset-1">
        <div ng-repeat="imgId in galleryCtrl.imageIds track by $index">
            <gallery-thumbnail image-id="imgId"></gallery-thumbnail>
        </div>
    </section>
</div>
