<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simply Sur</title>
    <link href="styles/simply-sur.css" rel="stylesheet"
          th:href="@{/webapp/SimplySurFrontEnd/src/app/styles/simply-sur.css}"/>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

    <link rel="stylesheet" href="../../bower_components/components-font-awesome/css/font-awesome.min.css"

</head>
<body ng-app="ui.simply.sur">

<nav class="navbar navbar-fixed-top header">
    <div class="container-fluid ">
        <div class="row">
            <ul class="col-xs-3 col-sm-3 col-md-2 col-lg-2">
                <li ui-sref="home" class="logo">
                    <span>SimplySur</span>
                </li>
            </ul>
            <div class="list-inline col-xs-offset-0 col-sm-offset-3 col-md-offset-4 col-lg-offset-6">
                <ul class="list-inline col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <li class="menu-content">
                        <a href="" ui-sref="home" class="current col-xs-12 col-sm-12 col-md-12 col-lg-12">Home</a>
                    </li>
                    <li class="menu-seperator">
                        <span class="col-xs-1 col-sm-1 col-md-1 col-lg-1">/</span>
                    </li>
                    <li class="menu-content">
                        <a href="" ui-sref="portfolio" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">Portfolio</a>
                    </li>
                    <li class="menu-seperator">
                        <span class="col-xs-1 col-sm-1 col-md-1 col-lg-1">/</span>
                    </li>
                    <li class="menu-content">
                        <a href="" ui-sref="gallery" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">Gallery</a>
                    </li>
                    <li class="menu-seperator">
                        <span class="col-xs-1 col-sm-1 col-md-1 col-lg-1">/</span>
                    </li>
                    <li class="menu-content">
                        <a href="" ui-sref="events" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">Events</a>
                    </li>
                    <li class="menu-seperator">
                        <span class="col-xs-1 col-sm-1 col-md-1 col-lg-1">/</span>
                    </li>
                    <li class="menu-content">
                        <a href="" ui-sref="about" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<section class="content">
    <ui-view></ui-view>
</section>

<!--Begin Social footer-->
<footer class="footer container-fluid ng-cloak">
    <div class="row">
        <div class=" col-xs-offset-0 col-sm-offset-0 col-md-offset-1 col-lg-offset-2">
            <ul class="list-inline social-footer">
                <li class="col-xs-1 col-sm-1 col-md-1 col-lg-2">
                    <a href="https://www.facebook.com/PeoplesMusicSchool/" target="_blank"><i class="fa fa-facebook"
                                                                                              aria-hidden="true"></i></a>
                </li>
                <li class="col-xs-1 col-sm-1 col-md-1 col-lg-2">
                    <a href="https://plus.google.com/" target="_blank"><i class="fa fa-google-plus"
                                                                          aria-hidden="true"></i></a>
                </li>
                <li class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                    <div id="footer-vertical-line"></div>
                </li>
                <li class="col-xs-1 col-sm-1 col-md-1 col-lg-2">
                    <a href="https://twitter.com/?lang=en" target="_blank"><i class="fa fa-twitter"
                                                                              aria-hidden="true"></i></a>
                </li>
                <li class="col-xs-1 col-sm-1 col-md-1 col-lg-2">
                    <a href="https://www.instagram.com/?hl=en" target="_blank"><i class="fa fa-instagram"
                                                                                  aria-hidden="true"></i></a>
                </li>
            </ul>
            <div class="">
                <div id="footer-horizontal-line"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="footer-copyright col-xs-3 col-sm-3 col-md-3 col-lg-3
                col-xs-offset-0 col-sm-offset-0 col-md-offset-1 col-lg-offset-4">
            &copy; Copyright 2017: Simply Sur
        </div>
    </div>


</footer>
<!--End Social footer-->
